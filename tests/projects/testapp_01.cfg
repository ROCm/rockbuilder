[project_info]
APP_NAME=check_build_steps
REPO_URL=/tmp/test1_check_build_steps_git
APP_VERSION=test

# common env variables both for linux and windows
ENV_VAR=
       ENV_VAR=1
	   LD_LIBRARY_PATH=

ENV_VAR_LINUX =
       ENV_VAR_LINUX=1

ENV_VAR_WINDOWS =
       ENV_VAR_WINDOWS=1

CMD_EXEC_DIR=${RCB_APP_BUILD_DIR}
CMD_CLEAN = echo "CMD_CLEAN" >> build_steps_clean.txt
CMD_HIPIFY = echo "CMD_HIPIFY" >> build_steps.txt
CMD_INIT = echo "CMD_INIT, ENV_VAR: ${ENV_VAR}" >> build_steps.txt
CMD_PRE_CONFIG = echo "CMD_PRE_CONFIG, ENV_VAR_LINUX: ${ENV_VAR_LINUX}" >> build_steps.txt
CMD_CONFIG = echo "CMD_CONFIG, ENV_VAR_WINDOWS: ${ENV_VAR_WINDOWS}" >> build_steps.txt
CMD_POST_CONFIG = echo "CMD_POST_CONFIG" >> build_steps.txt
CMD_BUILD = echo "CMD_BUILD" >> build_steps.txt
CMD_INSTALL = echo "CMD_INSTALL" >> build_steps.txt
CMD_POST_INSTALL = echo "CMD_POST_INSTALL" >> build_steps.txt
