[project_info]
name=check_build_steps
repo_url=/tmp/test1_check_build_steps_git
version=test

# common env variables both for linux and windows
env_common=
       ENV_COMMON=1
	   LD_LIBRARY_PATH=

env_linux =
       ENV_LINUX=1

env_windows =
       ENV_WINDOWS=1

cmd_exec_dir=${ROCK_BUILDER_APP_BUILD_DIR}
clean_cmd = echo "clean_cmd" >> build_steps_clean.txt
hipify_cmd = echo "hipify_cmd" >> build_steps.txt
init_cmd = echo "init_cmd, ENV_COMMON: ${ENV_COMMON}" >> build_steps.txt
pre_config_cmd = echo "pre_config_cmd, ENV_LINUX: ${ENV_LINUX}" >> build_steps.txt
config_cmd = echo "config_cmd, ENV_WINDOWS: ${ENV_WINDOWS}" >> build_steps.txt
post_config_cmd = echo "post_config_cmd" >> build_steps.txt
build_cmd = echo "build_cmd" >> build_steps.txt
install_cmd = echo "install_cmd" >> build_steps.txt
post_install_cmd = echo "post_install_cmd" >> build_steps.txt
