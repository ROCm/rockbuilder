[project_info]
APP_NAME=pytorch_vision
APP_VERSION=v0.22.1
REPO_URL=https://github.com/pytorch/vision.git

PROPERTY_SKIP_WINDOWS=YES

ENV_VAR=
       FORCE_CUDA=1
       TORCHVISION_USE_NVJPEG=0
       TORCHVISION_USE_VIDEO_CODEC=0
       BUILD_VERSION=0.22.1
       BUILD_NUMBER=1
       VERSION_NAME=0.22.1
       ROCM_PATH=${ROCM_HOME}
       CMAKE_PREFIX_PATH=${ROCM_HOME}
       HIP_CLANG_PATH=${RCB_ROCM_SDK_CLANG_BIN_DIR}
       DEVICE_LIB_PATH=${RCB_ROCM_SDK_BITCODE_HOME_DIR}
       HIP_DEVICE_LIB_PATH=${DEVICE_LIB_PATH}

ENV_VAR_LINUX =
       CMAKE_C_COMPILER=${ROCM_HOME}/bin/hipcc
       CMAKE_CXX_COMPILER=${ROCM_HOME}/bin/hipcc
       CC=${CMAKE_C_COMPILER}
       CXX=${CMAKE_CXX_COMPILER}

ENV_VAR_WINDOWS =
       DISTUTILS_USE_SDK=1
       CC=${HIP_CLANG_PATH}/clang-cl
       CXX=${HIP_CLANG_PATH}/clang-cl

CMD_CLEAN = python setup.py clean
CMD_BUILD = python setup.py bdist_wheel
CMD_INSTALL = RCB_CMD__INSTALL_PYTHON_WHEEL $RCB_APP_SRC_DIR/dist
