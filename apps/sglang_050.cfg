[app_info]
APP_NAME=sglang
APP_VERSION=v0.5.0rc2
REPO_URL=https://github.com/sgl-project/sglang.git

PROP_DISABLE_WINDOWS=YES

ENV_VAR=
       CMAKE_PREFIX_PATH=${ROCM_HOME}
       HIP_CLANG_PATH=${CLANG_BIN_DIR}

ENV_VAR_LINUX =
       CMAKE_C_COMPILER=${ROCM_HOME}/bin/hipcc
       CMAKE_CXX_COMPILER=${ROCM_HOME}/bin/hipcc
       CC=${CMAKE_C_COMPILER}
       CXX=${CMAKE_CXX_COMPILER}

ENV_VAR_WINDOWS =
       DISTUTILS_USE_SDK=1
       CC=${HIP_CLANG_PATH}/clang-cl
       CXX=${HIP_CLANG_PATH}/clang-cl

CMD_EXEC_DIR=${RCB_APP_SRC_DIR}/sgl-kernel
CMD_CLEAN = python3 setup_rocm.py clean
#CMD_PRE_CONFIG = cp -f pyproject_rocm.toml pyproject.toml
CMD_BUILD = python3 setup_rocm.py bdist_wheel
#CMD_BUILD = python3 setup_rocm.py install
CMD_INSTALL = RCB_CALLBACK__INSTALL_PYTHON_WHEEL ${RCB_APP_SRC_DIR}/sgl-kernel/dist
              cd ${RCB_APP_SRC_DIR}
              python3 -m pip --no-cache-dir install -e "python[all_hip]"
