[app_info]
APP_NAME=amdsmi
APP_VERSION=28084cbbd60dc225ba11663447c4cdd969e27593
REPO_URL=https://github.com/ROCm/amdsmi
PATCH_DIR=amd_mainline

PROP_DISABLE_WINDOWS=YES

ENV_VAR=
       CMAKE_PREFIX_PATH=${ROCM_HOME}
       HIP_CLANG_PATH=${CLANG_BIN_DIR}

ENV_VAR_LINUX =
       CMAKE_C_COMPILER=${ROCM_HOME}/bin/hipcc
       CMAKE_CXX_COMPILER=${ROCM_HOME}/bin/hipcc
       CC=${CMAKE_C_COMPILER}
       CXX=${CMAKE_CXX_COMPILER}

ENV_VAR_WINDOWS =
       DISTUTILS_USE_SDK=1
       CC=${HIP_CLANG_PATH}/clang-cl
       CXX=${HIP_CLANG_PATH}/clang-cl

CMD_EXEC_DIR=${RCB_APP_BUILD_DIR}
CMD_CMAKE_CONFIG=-DCMAKE_INSTALL_PREFIX=${ROCM_HOME} ${RCB_APP_SRC_DIR}
CMD_INSTALL = cd ${ROCM_HOME}/share/amd_smi
              pip3 install .

