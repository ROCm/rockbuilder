[app_info]
APP_NAME=pytorch_audio
APP_VERSION=v2.7.0
REPO_URL=https://github.com/pytorch/audio.git

PROP_IS_BUILD_ENABLED_WINDOWS=NO

ENV_VAR=
       USE_ROCM=1
       USE_CUDA=0
       USE_OPENMP=1
       BUILD_SOX=0
       BUILD_VERSION=2.7.0
       BUILD_NUMBER=1
       ROCM_PATH=${ROCM_HOME}
       CMAKE_PREFIX_PATH=${ROCM_HOME}
       HIP_CLANG_PATH=${RCB_ROCM_SDK_CLANG_BIN_DIR}
       DEVICE_LIB_PATH=${RCB_ROCM_SDK_BITCODE_HOME_DIR}
       HIP_DEVICE_LIB_PATH=${DEVICE_LIB_PATH}

ENV_VAR_LINUX =
       USE_FFMPEG=1
       CMAKE_C_COMPILER=${ROCM_HOME}/bin/hipcc
       CMAKE_CXX_COMPILER=${ROCM_HOME}/bin/hipcc
       CC=${CMAKE_C_COMPILER}
       CXX=${CMAKE_CXX_COMPILER}

ENV_VAR_WINDOWS =
       USE_FFMPEG=0
       DISTUTILS_USE_SDK=1
       CMAKE_C_COMPILER=clang.exe
       CMAKE_CXX_COMPILER=clang++.exe
       CC=${CMAKE_C_COMPILER}
       CXX=${CMAKE_CXX_COMPILER}

CMD_CLEAN = python setup.py clean
CMD_BUILD =  python setup.py bdist_wheel
CMD_INSTALL = RCB_CALLBACK__INSTALL_PYTHON_WHEEL $RCB_APP_SRC_DIR/dist
